<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot 2000</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/eddbd87adb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="top">
        <img src="Logo.svg" alt="Plot 2000 logo">
        <!-- <h1 class="title">Plot 2000</h1> -->
        <button id="mute"><i class="fas fa-volume-mute"></i></button>

    </div>
    <div class="content">
        <div class="left">
            <h2 class="left-title">Genre Properties Over The Years</h2>
            <div class="seating-chart-title">
                <button class="seating-chart-back"><i class="fas fa-arrow-left"></i> Back</button>
                <h2 class="seating-chart-genre"></h2>
                <h2 class="year-title"> - Year</h2>
            </div>
            <div class="charts">
                <form>
                    <div class="genre-select-container">
                        <div id="genre-select-tooltip">
                            <div class="title">YEET</div>
                        </div>
                    </div>
                </form>
                <div class="seating-chart-container">
                    <div class="seating-chart"></div>
                    <div id="seating-chart-tooltip">
                        <div class="album-art">
                            <img src="https://placekitten.com/300/300" alt="album art">
                        </div>
                        <div class="title">YEET</div>
                        <div class="artist">YOLO</div>
                        <div class="rank">#1111</div> 

                    </div>
                </div>
                <div id="scatterplot"></div>
                <div class="line-chart-container">
                    <figure><button name="play" id="play"></button></figure>
                    <div id="line-chart" width="1250" height="250" style="overflow: hidden;"></div>
                </div>
                <div class="line-chart-inputs" style="display: grid; grid-template-columns: auto auto auto auto; margin-top: 20px;"></div>
            </div>
        </div>
        <div class="right">
            <h2 id="right-title">Genre Details</h2>
            <div class="charts">
                <div class="genre-details">
                    <div class="genre-detail bold-title"><span style="display:none; font-weight:bold;"
                                                               id="detail-invisible">Number</span><span></span><span
                            style="font-weight:bold;">Genre avg.</span></div>
                    <div class="genre-detail"><span style="display:none;" id="detail-invisible">0</span><span>
                        Tempo
                    </span><span style="float:right; right:0">0</span></div>
                    <div class="genre-detail"><span style="display:none;" id="detail-invisible">0</span><span>
                        List Occurences
                    </span><span style="float:right; right:0">0</span></div>
                    <div class="genre-detail"><span style="display:none;" id="detail-invisible">0</span><span>
                        Release year
                    </span><span style="float:right; right:0">0</span></div>
                    <div class="genre-detail"><span style="display:none;" id="detail-invisible">0</span><span>
                        Duration
                    </span><span style="float:right; right:0">0</span></div>
                </div>
                <div class="song-details">
                    <div class="genre-detail song-detail"><span>Artist</span><span></span></div>
                    <div class="genre-detail song-detail song-details-xl "><span
                            class="song-details-desc">Name</span><span></span></div>
                    <img src="" class="song-details-album-art">
                    <div id="helpplaceholder"><i class="far fa-question-circle"></i> Click on a square to get started
                    </div>
                </div>
                <div id="radarchart"></div>
            </div>
        </div>
        <div id="Details"></div>
    </div>
</div>
<audio loop autoplay id="audio">
</audio>
<script src="js/index.js"></script>
</body>
</html>
